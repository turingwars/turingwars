language: node_js
sudo: required
services:
  - docker
node_js:
  - 10.14.2
scala:
  - 2.12.4
before_script:
  - ci/setup.sh
  - ci/set-version.sh
script:
  - make test
  - make build
  - npm install -g ./turing-wars.tgz
  - ci/test-setup.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: turing-wars.tgz
  on:
    tags: true
  skip_cleanup: true
branches:
  only: 
    # Avoids PRs to get built twice but keep building master when a new change is merged
    - master
    - /^\d+\.\d+\.\d+(-\S+)?$/