@import { Champion } from '../entities/Champion'

@extends './layout.top'

@param champion: Champion

@section(styles)
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.31.0/codemirror.css">
    <link rel="stylesheet" href="/css/isotope.css">
@endsection

@section(content) 
<div id="innerBody">
        
    <!-- Header bar -->
    <h1 id="title1">Turing &nbsp; wars</h1>
    <div id="backArrow"><a href="/">â—„ back</a></div>

    <p>
        <span style="color: white;">Name of your champion:</span> <input id="editName" value="@(champion.name)" id="name" />
    </p>

    <p>
        <span style="color: white;">Code</span>
    </p>
    <textarea id="code">@(champion.code)</textarea>

    <p>
        <center><input type="submit" id="submitButton" value="Send"/></center>
    </p>
</div>
@endsection


@section(scripts)
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.31.0/codemirror.js"></script>
<script src="/js/codemirror-grammar.js"></script>
<script>
  var editor = CodeMirror.fromTextArea(document.getElementsByTagName('textarea')[0], {
    lineNumbers: true, 
    theme: 'isotope',
    mode: 'twc',
  });
  var CHAMPION_ID = @(champion.id);
</script>
<script src="/dist/edit.js"></script>
@endsection
